  <script>
  const datas = {
    "Primeiro beijo": {
      data: "2013-05-12T00:00:00",
      icone: "bi-heart"
    },
    "In칤cio do namoro": {
      data: "2013-11-25T00:00:00",
      icone: "bi-chat-heart"
    },
    "Noivado": {
      data: "2019-09-25T00:00:00",
      icone: "bi-ring"
    },
    "Casamento": {
      data: "2020-09-25T00:00:00",
      icone: "bi-gem"
    }
  };

  const container = document.getElementById("cronometros");

  function atualizarCronometros() {
    container.innerHTML = '';

    for (const [evento, { data, icone }] of Object.entries(datas)) {
      const dataEvento = new Date(data);
      const agora = new Date();
      let diff = agora - dataEvento;

      const segundosTotais = Math.floor(diff / 1000);
      const anos = Math.floor(segundosTotais / (365.25 * 24 * 60 * 60));
      const meses = Math.floor((segundosTotais % (365.25 * 24 * 60 * 60)) / (30.44 * 24 * 60 * 60));
      const dias = Math.floor((segundosTotais % (30.44 * 24 * 60 * 60)) / (24 * 60 * 60));
      const horas = Math.floor((segundosTotais % (24 * 60 * 60)) / 3600);
      const minutos = Math.floor((segundosTotais % 3600) / 60);
      const segundos = segundosTotais % 60;

      const dataFormatada = dataEvento.toLocaleDateString('pt-BR', { timeZone: 'UTC' });

      const div = document.createElement("div");
      div.className = "fade-in col-sm-12 col-md-6 col-lg-4";

      div.innerHTML = `
        <div class="card-evento h-100 text-center">
          <h5 class="mb-2"><i class="bi ${icone} me-2 text-danger"></i>${evento}</h5>
          <p class="text-muted mb-1">${dataFormatada}</p>
          <p><strong>${anos}</strong> anos, <strong>${meses}</strong> meses, <strong>${dias}</strong> dias<br>
          <strong>${horas}</strong>h <strong>${minutos}</strong>min <strong>${segundos}</strong>s</p>
        </div>
      `;


      container.appendChild(div);
    }
  }

  atualizarCronometros();
  setInterval(atualizarCronometros, 1000);
</script>

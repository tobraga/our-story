  <script>
  const datas = {
    "Primeiro beijo": "2013-05-12T00:00:00",
    "In√≠cio do namoro": "2013-11-25T00:00:00",
    "Noivado": "2019-09-25T00:00:00",
    "Casamento": "2020-09-25T00:00:00"
  };

  const container = document.getElementById("cronometros");

  function atualizarCronometros() {
    container.innerHTML = ''; // limpa antes de atualizar

    for (const [evento, dataString] of Object.entries(datas)) {
      const dataEvento = new Date(dataString);
      const agora = new Date();
      let diff = agora - dataEvento;

      const segundosTotais = Math.floor(diff / 1000);
      const anos = Math.floor(segundosTotais / (365.25 * 24 * 60 * 60));
      const meses = Math.floor((segundosTotais % (365.25 * 24 * 60 * 60)) / (30.44 * 24 * 60 * 60));
      const dias = Math.floor((segundosTotais % (30.44 * 24 * 60 * 60)) / (24 * 60 * 60));
      const horas = Math.floor((segundosTotais % (24 * 60 * 60)) / 3600);
      const minutos = Math.floor((segundosTotais % 3600) / 60);
      const segundos = segundosTotais % 60;

      const dataFormatada = dataEvento.toLocaleDateString('pt-BR', { timeZone: 'UTC' });

      const p = document.createElement("p");
      p.innerHTML = `
        ‚è≥ <strong>${evento}</strong> (${dataFormatada}):<br>
        ${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}min ${segundos}s
      `;
      container.appendChild(p);
    }
  }

  // atualiza a cada segundo
  atualizarCronometros();
  setInterval(atualizarCronometros, 1000);
</script>
